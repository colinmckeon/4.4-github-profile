<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4.4-github-profile</title>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>


  <body>

    <div class="container">

            <!-- *******************************
            HEADER
            **********************************-->

      <div class="row">
        <div class="col-md-12">

          <div class="header">
            <i class="fa fa-github" aria-hidden="true"></i>
            <a class="headerLinks" href="#">Pull requests</a>
            <a class="headerLinks" href="#">Issues</a>
            <a class="headerLinks" href="#">Gist</a>

          </div>
        </div> <!--col-md-12 div end-->
      </div> <!-- row div end-->

            <!-- *******************************
            SIDEBAR
            **********************************-->


      <div class="row">
        <div class="col-md-2">
          <div id="sidebar">

            <!--template goes here-->
          </div>

          <div id="orgsIcon">
            <!--template goes here-->
          </div>

        </div> <!--col-md-2 div end-->










        <div class="col-md-10">
          <div id="repos">


          </div>
        </div> <!--col-md-10 div end-->

      </div> <!-- row div end #2-->





    </div> <!-- container div end-->




<script id="sideTemplate" type="text/x-handlebars-template">
    <div id="avatar">
      <img src="{{avatar_url}}" alt="name" />
    </div>
    <h3>{{name}}</h3>
    <h4>{{login}}</h4>
    <h4>{{bio}}</h4>
    <button name="button">Edit profile</button>
    <h5>{{location}}</h5>
    <a href="{{email}}"></a>
    <a href="{{blog}}"></a>
    </div>
</script>

<script id="reposTemplate" type="text/x-handlebars-template">

  <h5><a href="#">{{name}}</a></h5>

</script>

    <script src="js/bundle.js"></script>
  </body>
</html>
